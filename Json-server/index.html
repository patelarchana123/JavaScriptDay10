<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <div class="main">
        <div class="form-container">
            <form action="" class="form">
                <div class="input-control">
                    <label for="">FirstName:</label>
                    <sup>*</sup>
                    <input type="text" id="firstname" placeholder="Enter Your Firstname"onkeyup="validateFirstnameInput()" required>
                    <p id="firstname-error">Please enter a valid name.</p>
                </div>
                <div class="input-control">
                    <label for="">LastName:</label>
                    <sup>*</sup>
                    <input type="text" id="lastname" placeholder="Enter Your lastname"onkeyup="validateLastnameInput()" required>
                    <p id="lastname-error">Please enter a valid name.</p>
                </div>
                <div class="input-control">
                    <label for="">PhoneNumber:</label>
                    <sup>*</sup>
                    <input type="number" id="phonenumber" placeholder="Enter Your PhoneNumber"onkeyup="validatePhonenumberInput() "required>
                    <p id="phonenumber-error">Please enter a valid Phonenumber.</p>
                </div>
                <div class="input-control">
                    <label for="">Email:</label>
                    <sup>*</sup>
                    <input type="email" id="email" placeholder="Enter Your Email" onkeyup="validateEmailInput()" required>
                    <p id="Email-error">Please enter a valid Email.</p>
                </div>
                <div class="input-control">
                    <label for="">Password:</label>
                    <sup>*</sup>
                    <input type="password" id="password" placeholder="Enter Your Password" onkeyup="validatePasswordInput()" required>
                    <p id="password-error">Please enter a valid Password.</p>
                </div>
                <div class="button-container">
                    <button type="button" onclick="addFromData()" id="addbutton" disabled>Add Users</button>
                    <button type="button" onclick="updateData()" id="data">Update Users</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table id="table" border="1" class="table"></table>
